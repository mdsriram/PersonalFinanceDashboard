{% extends "registration/base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <h2 class="my-4 text-center">Add New Expense</h2>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form method="post" novalidate>
                {% csrf_token %}
                <div class="form-group">
                    <label for="category">Category:</label>
                    <select class="form-control" id="category" name="category" required>
                        {% for category in form.category.field.queryset %}
                            <option value="{{ category.id }}" {% if category.id == form.category.value %}selected{% endif %}>{{ category.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea class="form-control" id="description" name="description" rows="3">{{ form.description.value }}</textarea>
                </div>
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="number" class="form-control" id="amount" name="amount" value="{{ form.amount.value }}" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" class="form-control" id="date" name="date" value="{{ form.date.value }}" required>
                </div>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a href="{% url 'profile' %}" class="btn btn-secondary ml-2">Back to Profile</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
