<!--add_expense.html-->
{% extends "registration/base.html" %}

{% block title %}Add Expense{% endblock %}

{% block content %}
<div class="container">
    <h1>Add Expense</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add Expense</button>
    </form>
    <a href="{% url 'home' %}" class="btn btn-secondary">Back to Dashboard</a>
</div>
{% endblock %}
