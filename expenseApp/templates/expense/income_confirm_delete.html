{% extends "registration/base.html" %}

{% block title %}Confirm Deletion{% endblock %}

{% block content %}
<div class="container">
    <h1>Confirm Deletion</h1>
    <p>Are you sure you want to delete "{{ income.source }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
    </form>
    <a href="{% url 'income_list' %}">Cancel</a>
</div>
{% endblock %}
