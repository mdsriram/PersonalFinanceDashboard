<!--budget_confirm_delete.html-->

{% extends 'registration/base.html' %}

{% block title %}Budget Form{% endblock %}

{% block content %}
<div class="container"><h2>Confirm Delete</h2>
    <p>Are you sure you want to delete the budget for {{ object.category.name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'budget_list' %}" class="btn btn-secondary">Cancel</a>
    </form>

</div>
{% endblock %}
