<!--income_form.html -->
{% extends 'registration/base.html' %}


{% block title %}Income Form{% endblock %}
{% block content %}
<div class="container">
    <h1>{{ view.title }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <a href="{% url 'income_list' %}"  class="btn btn-secondary">Back to list</a>
</div>
{% endblock %}
